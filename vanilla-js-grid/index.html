<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Accordian | Josh Holloway</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" defer></script>
  <script src="./main.js" type="module"></script>
</head>
<body>


  <div id="accordion">

    <!-- ==================================== -->

    <h5 id="title">Frequently Asked Questions</h5>

    <!-- ==================================== -->

    <div class="row" data-open="true" data-start-open="true">
      <div class="q-container">

        <h5 class="q">
          What payment methods do you accept?

        </h5>
        
        <div class="arrow-container">
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fillRule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" /></svg>
        </div>
        
      </div>

      <p class="a">We currently only accept cash payments.</p>
    </div>
    
    <!-- ==================================== -->
    
    <div class="row" data-open="">
      <div class="q-container">

        <h5 class="q">
          What time are you open?
          
        </h5>
        
        <div class="arrow-container">
          <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fillRule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" /></svg>
        </div>
        
      </div>

      <p class="a">We are open 7 days a week from 10am - 8pm.</p>
    </div>

    <!-- ==================================== -->

  </div>
  
</body>
</html>
